<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ortala">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
    </div>
    <div class="birincikutu">
        Search the web using Google!
        <div class="ikincikutu">
            <input type="text" size="40"> 
        </div>
        <div class="ucuncukutu">
            <input type="button" value="Google Search">
        </div>
        <div class="dorduncukutu">
            <input type="button" value="I'm feeling lucky">
        </div>
    </div>
    <div class="besincikutu">
        <p>
            <br>
            Special Searches<br>
            <a href="https://www.stanford.edu/search/" target="_blank"> 
                Stanford Search
            </a> <br>
            <a href="https://www.linuxfoundation.org/blog/classic-sysadmin-how-to-search-for-files-from-the-linux-command-line/" target="_blank">
               Linux Search
            </a>
        </p>
    </div>
    <div class="altincikutu">
        <p>
            <a href="https://support.google.com/" target="_blank">
                Help!
            </a> <br>
            <a href="https://about.google/" target="_blank">
                About Google!
            </a> <br>
            <a href="https://www.google.com/business/" target="_blank">
                Company Info
            </a> <br>
            <a href="https://www.google.com/doodles" target="_blank">
                Google! Logos
            </a>
        </p>
    </div>
    <div class="yedincikutu">
        <p> Get Google! <br>
            updates monthly:
        </p>
        <div class="sekizincikutu">
           <input type="email" name="e mail" placeholder="your e-mail">
        </div>
        <div class="dokuzuncukutu">
           <input type="button" value="Subscribe">
        </div>
        <div class="onuncukutu"> 
           <a href="https://get.google.com/albumarchive/101211566401756079413" target="_blank">
               Archive
           </a>
        </div>
    </div>
    <center>
        Copyright Â©1998 Google Inc.
    </center>
</body>
</html>
